<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sin Wave with Canvas</title>
</head>
<body>
    <canvas id="myCanvas" width="1000" height="200" style="border:1px solid #d3d3d3;"></canvas>

    <script>
        var c = document.getElementById("myCanvas");
        var origin = { //origin of axes
            x: 20,
            y: 100
        };    
        var ctx = c.getContext("2d");
        // X Axis
        ctx.strokeStyle="blue";
        ctx.moveTo(10, 0);
        ctx.lineTo(10, 200);
        ctx.stroke();
        // Y Axis
        ctx.moveTo(0, 100);
        ctx.lineTo(1000, 100);
        ctx.strokeStyle="red";
        ctx.stroke();
        ctx.strokeStyle="black";
        ctx.lineWidth = 1;
        ctx.moveTo(10, 0);
        var Loop=2e1;
        for (var i = 0; i < Loop; i++) {
            var x=800 * Math.PI * i / Loop+origin.x;
            var y=100*Math.sin(i)+origin.y;
            ctx.lineTo(x,y);
        }
        ctx.stroke();
        
    </script>
</body>
</html>
